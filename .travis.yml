dist: trusty
language: cpp
sudo: false

git:
    depth: 5

cache:
    apt: true

before_install:
    - eval "${MATRIX_EVAL}"

before_script:
    - mkdir build

script:
    - cd build
    - cmake ..
    - cmake --build .
    - ctest

addons:
    apt:
        sources: &global_apt_sources
            - george-edison55-precise-backports
        packages: &global_apt_packages
            - cmake3
              #- cmake
              #- cmake-data
            - libdw-dev

matrix:
    include:
        - os: linux
          compiler: gcc
          env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
          addons:
              apt:
                  sources:
                      - *global_apt_sources
                      - ubuntu-toolchain-r-test
                  packages:
                      - *global_apt_packages
                      - g++-7
        - os: linux
          compiler: clang
          env: MATRIX_EVAL="CC=clang-5 && CXX=clang++-5"
          addons:
              apt:
                  sources:
                      - *global_apt_sources
                      - ubuntu-toolchain-r-test
                      - llvm-toolchain-precise-5
                  packages:
                      - *global_apt_packages
                      - clang-5
        - os: osx
          osx_image: xcode9
